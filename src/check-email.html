            display: none;
        }

<body class="app login-app">
    <div class="login-page">
        <div class="login" id="loginBox">
            <div class="login__header">
                <h2>You got mail!</h2>
            </div>
            <div class="login__body">
                <p>
                    If the email address you entered is valid, you'll
                    receive an email with a link to reset your password.
                </p>
                <p><a class="iframe-hidden" href="/">OK take me home</a></p>
            </div>
        </div>
    </div>
</body>
<script>
    var isIframe = (() => {
        try {
            return window.self !== window.top;
        } catch (e) {
            return true;
        }
    })();
    if (isIframe) {
        document.body.classList.add('in-iframe');
    }
</script>

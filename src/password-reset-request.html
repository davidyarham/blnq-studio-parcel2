<body class="app login-app">
    <div class="login-page">
        <div class="login" id="passwordResetRequest">
            <div class="login__header">
                <h2>Forgot your password?</h2>
            </div>
            <div class="login__body">
                <p style="margin-bottom: 20px;">
                    Enter your email address in the field below and we'll
                    send you a link to reset your password.
                </p>
                <form action="/auth/password/request-reset" method="POST" id="loginForm" class="active"
                    data-feedback-target="#loginBox">
                    <div class="field field--full">
                        <label>
                            <div class="field__label">Email Address</div>
                            <input type="email" placeholder="email@domain.com" required id="emailAddress"
                                name="email" />
                        </label>
                    </div>
                    <div class="form-error-container"></div>

                    <div class="flex-row flex-wrap login-buttons" style="margin-top: 10px;">
                        <button class="btn btn--login-primary" id="loginButton">
                            Reset Password
                        </button>
                        <a class="btn btn--login-secondary" href="/login">Remember your password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Blnq Studio: Signup</title>
    <meta name="description" content="Blnq Studio - Code using HTML, CSS and JavaScript anywhere." />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="manifest" href="assets/manifest/web.manifest" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Blnq" />
    <meta name="apple-mobile-web-app-title" content="Blnq" />
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-navbutton-color" content="#ffd300" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="msapplication-starturl" content="/dashboard" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" sizes="192x192" href="assets/manifest/icon-desktop@192w.png" />
    <link rel="icon" sizes="512x512" href="assets/manifest/icon-desktop@512w.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/manifest/icon-mobile@192w.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="assets/manifest/icon-mobile@512w.png" />

    <meta property="og:url" content="https://studio.blnq.io" />
    <meta property="og:title" content="Blnq Studio" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Blnq Studio - Code using HTML, CSS and JavaScript anywhere." />
    <meta property="og:image" content="https://studio.blnq.io/icon-mobile@512w.png" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@blnqco" />
    <meta name="twitter:title" content="Blnq Studio" />
    <meta name="twitter:description" content="Blnq Studio - Code using HTML, CSS and JavaScript anywhere." />
    <meta name="twitter:image" content="https://studio.blnq.io/icon-mobile@512w.png" />

    <link rel="stylesheet" href="less/blnq.less" />
    <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "Organization",
                "url": "https://studio.blnq.io",
                "logo": "https://studio.blnq.io/manifest/icon-desktop@192w.png",
                "sameAs": [
                    "https://twitter.com/blnqco",
                    "https://www.instagram.com/blnqio",
                    "https://www.linkedin.com/company/blnq-io"
                ]
            }
        </script>
</head>

<body class="app login-app">
    <div class="login-page">
        <div class="login">
            <div class="login__header">
                <h2>Create a Blnq account for FREE</h2>
            </div>
            <div class="login__body">
                <form action="/auth/user" method="POST" id="signupForm">
                    <div class="field field--full">
                        <label>
                            <div class="field__label">
                                Name
                            </div>
                            <input placeholder="Must have at least 3 characters" required id="displayname"
                                name="displayname" />
                        </label>
                    </div>
                    <div class="field field--full">
                        <label>
                            <div class="field__label">
                                Email Address
                            </div>
                            <input type="email" placeholder="e.g email@domain.com" required id="emailAddress"
                                name="email" />
                        </label>
                    </div>

                    <div class="field field--full">
                        <label>
                            <div class="field__label">
                                Password
                            </div>
                            <input type="password" required placeholder="Must have at least 8 characters" id="password"
                                name="password" />
                        </label>
                    </div>
                    <div class="form-error-container"></div>

                    <div class="flex-row flex-wrap login-buttons" style="margin-top: 10px;">
                        <button class="btn btn--login-primary" id="loginButton">
                            Sign Up
                        </button>
                        <a class="btn btn--login-secondary" href="/login">Already have an Account?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="login.js" type="module"></script>
</body>

</html>

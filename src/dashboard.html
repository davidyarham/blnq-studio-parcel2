<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Blnq Studio: Online Prototyping Playground</title>
    <meta name="description" content="Blnq Studio - Code using HTML, CSS and JavaScript anywhere." />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="manifest" href="assets/manifest/web.manifest" />
    <link type="application/opensearchdescription+xml" rel="search" href="assets/manifest/osdd.xml" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Blnq" />
    <meta name="apple-mobile-web-app-title" content="Blnq" />
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-navbutton-color" content="#ffd300" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="msapplication-starturl" content="/dashboard" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" sizes="192x192" href="assets/manifest/icon-desktop@192w.png" />
    <link rel="icon" sizes="512x512" href="assets/manifest/icon-desktop@512w.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/manifest/icon-mobile@192w.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="assets/manifest/icon-mobile@512w.png" />

    <meta property="og:url" content="https://studio.blnq.io" />
    <meta property="og:title" content="Blnq Studio" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Blnq Studio - Code using HTML, CSS and JavaScript anywhere." />

    <meta property="og:image" content="https://studio.blnq.io/icon-mobile@512w.png" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@blnqco" />
    <meta name="twitter:title" content="Blnq Studio" />
    <meta name="twitter:description" content="Blnq Studio - Code using HTML, CSS and JavaScript anywhere." />
    <meta name="twitter:image" content="https://studio.blnq.io/icon-mobile@512w.png" />
    <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "Organization",
                "url": "https://studio.blnq.io",
                "logo": "https://studio.blnq.io/manifest/icon-desktop@192w.png",
                "sameAs": [
                    "https://twitter.com/blnqco",
                    "https://www.instagram.com/blnqio",
                    "https://www.linkedin.com/company/blnq-io"
                ]
            }
        </script>
    <link rel="stylesheet" rel="preload" as="style" href="less/blnq.less" />
</head>

<body class="app dash">
    <div class="app__main">
        <div class="app__header">
            <a href="/" class="app__logo" title="Back to Dashboard" aria-label="Back to Dashboard">
                <div class="back">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="currentcolor">
                        <path
                            d="M19 8l-4 4h3c0 3.31-2.69 6-6 6-1.01 0-1.97-.25-2.8-.7l-1.46 1.46C8.97 19.54 10.43 20 12 20c4.42 0 8-3.58 8-8h3l-4-4zM6 12c0-3.31 2.69-6 6-6 1.01 0 1.97.25 2.8.7l1.46-1.46C15.03 4.46 13.57 4 12 4c-4.42 0-8 3.58-8 8H1l4 4 4-4H6z" />
                    </svg>
                </div>
                <div class="logo">
                    <svg width="40" height="19">
                        <path
                            d="M7.172 15.456c-1.653 0-2.883-.805-3.452-2.141h-.072v1.982H0V0h3.669v5.788h.072c.568-1.378 1.798-2.184 3.4-2.184 2.842 0 4.485 2.174 4.485 5.926 0 3.742-1.633 5.926-4.454 5.926zM6.05 6.541c-1.282 0-2.108 1.187-2.119 2.99.01 1.823.837 2.978 2.119 2.978 1.292 0 2.118-1.166 2.118-2.979 0-1.813-.837-2.99-2.118-2.99zm6.27 8.772V0h3.598v15.313h-3.599zm4.567 0V3.78h3.535v2.182h.072c.594-1.546 1.742-2.383 3.453-2.383 2.49 0 3.874 1.61 3.874 4.342v7.393h-3.628V8.736c0-1.314-.594-2.097-1.793-2.097-1.168 0-1.875.9-1.875 2.171v6.503h-3.638zM32.9 3.435c1.643 0 2.884.892 3.39 2.188h.072v-2.04H40v15.308h-3.658v-5.715h-.073c-.444 1.232-1.757 2.135-3.42 2.135-2.78 0-4.475-2.252-4.475-5.97 0-3.676 1.715-5.906 4.526-5.906zm1.333 8.923c1.313 0 2.119-1.126 2.119-2.985 0-1.838-.816-2.996-2.119-2.996-1.312 0-2.108 1.158-2.108 2.996 0 1.848.786 2.985 2.108 2.985z"
                            fill="currentcolor" fill-rule="evenodd" />
                    </svg>
                </div>
            </a>
            <a class="btn" id="newButton" href="/e">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path
                        d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"
                        fill="currentcolor" />
                </svg>

                <span class="hide-mobile inner">New Blnq</span>
            </a>
            <div class="flex"></div>
            <div class="field field--full dash__search">
                <label>
                    <input type="text" placeholder="Search" id="search" aria-label="Search blnqs" autocomplete="off" />
                </label>
            </div>
            <div id="userDetails">
                <button class="btn" id="login">
                    Login<span class="hide-mobile">/Sign Up</span>
                </button>
            </div>
        </div>
        <div class="app__body">
            <div class="dash-wrapper">
                <div class="dash__banner">
                    <h1>
                        <a class="dash__link" href="/e">Start Coding</a>
                        <div id="bannerWord" class="banner__word">
                            Breathtaking
                        </div>
                        <div id="bannerThing">Things</div>
                    </h1>
                    <div id="installButtons" class="install-buttons"></div>
                </div>

            </div>
            <div class="search-holder">
                <div class="dash__header">
                    <h2>Results:</h2>
                </div>
                <div class="dash__cards" id="searchResults"></div>
            </div>
            <div>
                <div class="dash__header">
                    <h2>Most Popular Blnqs</h2>
                </div>
                <div class="dash__cards dash__cards--top" id="top"></div>
            </div>
            <div>
                <div class="dash__header">
                    <h2>Latest 30 Updated</h2>
                </div>
                <div class="dash__cards" id="latest"></div>
            </div>
        </div>
    </div>
    <script src="dashboard.js" type="module"></script>

</body>

</html>
